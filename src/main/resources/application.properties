spring.application.name=prueba
spring.datasource.url=jdbc:postgresql://localhost:5432/prueba
# spring.datasource.url=jdbc:postgresql://www.prueba.com:5431/prueba si estuviese en remoto desplegada en produccion
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
